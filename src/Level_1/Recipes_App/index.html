<!DOCTYPE html>

<html class="dark h-full bg-gray-50 dark:bg-slate-800 merde">


<!-- a refaire en angular ou react, 1000 fois mieux -->

<head>
    <title>Recipes App</title>
    <link type="text/css" rel="stylesheet" href="./output.css">
</head>

<body class="dark:bg-slate-800 dark:text-white h-full">
    <div class="flex justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl tracking-tight font-bold text-white-900">Search Recipe</h2>
            </div>
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <input id="recipeInput" name="recipe" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="pasta carbonara, cooked porkshop">
                </div>
            </div>
            <div>
                <button id="search" type="button" class="group relative w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Search
                </button>
            </div>

        </div>
    </div>

    <div class="grid  md:grid-cols-1 lg:grid-cols-5 gap-7 m-8" id="recipesList">
    </div>





</body>

<script src="./index.js"></script>

</html>
